plugins {
    id 'java'
}

group 'com.github.fitzoh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.cloud:spring-cloud-aws-core:2.2.1.RELEASE"
    implementation "org.springframework.cloud:spring-cloud-commons:2.2.2.RELEASE"
    implementation "com.amazonaws:aws-java-sdk-servicediscovery:1.11.415"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
